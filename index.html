<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>
        <form>
            <fieldset>
                <h1>Informações pessoais</h1>
                <div class="wrappep">
                    <div class="wrappep-input">
                        <label for="">Nome</label>
                        <input type="text">
                    </div>
                    <div class="wrappep-input">
                        <label for="">Sobrenome</label>
                        <input type="text">
                    </div>
                </div>
                <div class="wrappep-input">
                    <label for="">Email <span>(digite um email válido)</span></label>
                    <input type="text">
                </div>
                <div class="wrappep-input">
                    <label for="">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="text">
                </div>
                <h1 id="mentor">Informações do mentor</h1>
                <div class="wrappep-input">
                    <label for="">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text">
                </div>
                <h1 id="horario">Seus horários disponíveis</h1>
                <h2>Primeira mentoria</h2>
                <div class="mentorship">
                    <div class="date-input">
                        <label for="">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="" id="">
                    </div>
                    <div class="time-input">
                        <label for="">Das<span></span></label>
                        <input type="time">
                    </div>
                    <div class="time-input">
                        <label for="">Até<span></span></label>
                        <input type="time">
                    </div>
                </div>
                <h2>Segunda mentoria</h2>
                <div class="mentorship">
                    <div class="date-input">
                        <label for="">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="" id="">
                    </div>
                    <div class="time-input">
                        <label for="">Das<span></span></label>
                        <input type="time">
                    </div>
                    <div class="time-input">
                        <label for="">Até<span></span></label>
                        <input type="time">
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="save">
            <button>Salvar</button>
        </div>
    </div>
</body>

</html>
